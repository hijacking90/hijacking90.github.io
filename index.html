<html>
<head>
  <script>
    const table = {
      ["UpArrow"] = "ArrowUp",
      ["DownArrow"] = "ArrowDown",
      ["LeftArrow"] = "ArrowLeft",
      ["RightArrow"] = "ArrowRight",
      ["Alpha0"] = "Digit0",
      ["Alpha1"] = "Digit1",
      ["Alpha2"] = "Digit2",
      ["Alpha3"] = "Digit3",
      ["Alpha4"] = "Digit4",
      ["Alpha5"] = "Digit5",
      ["Alpha6"] = "Digit6",
      ["Alpha7"] = "Digit7",
      ["Alpha8"] = "Digit8",
      ["Alpha9"] = "Digit9",
      ["Escape"] = "Escape",
      ["Tab"] = "Tab",
      ["LeftShift"] = "ShiftLeft",
      ["LeftAlt"] = "AltLeft",
      ["LeftControl"] = "ControlLeft",
      ["Space"] = "Space",
      ["F1"] = "F1",
      ["F2"] = "F2",
      ["F3"] = "F3",
      ["F4"] = "F4",
      ["F5"] = "F5",
      ["F6"] = "F6",
      ["F7"] = "F7",
      ["F8"] = "F8",
      ["F9"] = "F9",
      ["F10"] = "F10",
      ["F11"] = "F11",
      ["F12"] = "F12",
      ["Return"] = "Enter",
    }
    
    function inputKey(key, type, a) {
      const val = table[key]
      if (val !== undefined) {
        var doom = document.getElementById("doom");
        doom.dispatchEvent(new KeyboardEvent(type,{'key':val}));
      }
    }

  </script>
</head>
<body>
<iframe id="doom" src="https://silentspacemarine.com/" style="width:100%;height:100%;padding:0;margin:0;display:block" frameBorder="0" />
</body>
</html>
